<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel ="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
     crossorigin="anonymous">
</head>
<body>
  <title>Password Generator</title>

  <div id = "container-fluid">
    
    
    <h1>Password Generator</h1>
    <h2>Generate a Password</h2>
    <br>

  </div> 
    
  <br>
  <hr>
    
<div id = "container-fluid"> 
  <div class="row">
  <div class= "col-sm-12 col-md-6 col-lg-3"></div>
  <div class="col-sm-12 col-md-6, col-lg-6">
    <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Your Random Password</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="passBox" placeholder="Your random password"></textarea>
      </div>
</div>
</div>
<br>

<div class="row">
  <div class="col-sm-12 col-md-6 col-lg-6"></div>
  <div class="col-sm-12 col-md-6 col-lg-6">

  <button id="genButton" onclick="genPass()" type="button" class="btn btn-danger">Generate Password</button> 
  
  <button id="copyButton" onclick="copyPass()" type="button" class="btn btn-secondary">Copy to Clipboard</button>

</div> 
</div>
</div>  
    <script src="./script.js"></script>
      
</body>
</html>
