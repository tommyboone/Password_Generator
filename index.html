<body>
    <title>Password Generator</title>

    <h1>Password Generator</h1>
    <h2>Generate a Password</h2>
    <br>
   
    <br>
    
<div id = "container-fluid"> 
    <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Random Password</span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>

      <input type= "text" id="passBox" placeholder="Random Password">
        
    </input>
    <button id="genButton" onclick="genPass()" type="button" class="btn btn-primary">Generate Password</button> 

    <button id="copyButton" onclick="copyPass()" type="button" class="btn btn-secondary">Copy to Clipboard</button>
 </div>
