<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel ="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
     crossorigin="anonymous">
</head>
<body>
<title>Password Generator</title>

  <h1>Password Generator</h1>
  <br>
  
  <main>
  <div class="container-fluid">
      <div class="row">
        <div class="col"></div>
      <div class="col-6">
    <h2>Generate your Password</h2>
    </div>  
     <div class="col"></div>
  </div>
  

<br>

<div class="row">
  <div class= "col-sm-12 col-md-6 col-lg-3"></div>
  <div class="col-sm-12 col-md-6, col-lg-6">
    <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Your Random Password</span>
        </div>
        <textarea class="form-control textarea" aria-label="With textarea" id="passBox"></textarea>
      </div>
</div>
</div>
<br>
<div class="row">
  <div class="col-sm-12 col-md-6 col-lg-6"></div>
  <div class="col-sm-12 col-md-6 col-lg-6">

  <button id="genButton" onclick="genPass()" type="button" class="btn btn-danger">Generate Password</button> 
  
  <button id="copyButton" onclick="copyToClipBoard()" type="button" class="btn btn-secondary">Copy to Clipboard</button>

</div> 
</div>
</div> 
</div>
    
  
</main>
<script src="./script.js"></script>
</body>
</html>
